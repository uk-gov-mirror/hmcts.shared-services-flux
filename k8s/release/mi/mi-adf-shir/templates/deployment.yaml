---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.appName }}
        aadpodidbinding: {{ .Values.aadIdentityName }}
    spec:
      containers:
        - name: mi-adf-shir
          image: {{ .Values.image }}
          command: [{{ .Values.command }}]
          env:
            - name: AUTH_KEY
              value: "{{ .Values.authKey }}"
            - name: ENABLE_HA
              value: "{{ .Values.haEnabled }}"
            - name: NODE_NAME
              value: "{{ .Values.appName }}"
            - name: HA_PORT
              value: "{{ .Values.haPort }}"
      nodeName: aksmsnode000000
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: "kubernetes.io/os"
          operator: "Equal"
          value: "windows"
          effect: "NoSchedule"