---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.appName }}
        aadpodidbinding: {{ .Values.aadIdentityName }}
    spec:
      volumes:
        - name: {{ .Values.keyVaultName }}-secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.appName }}-secret-provider
      containers:
        - name: mi-adf-shir
          image: {{ .Values.image }}
          env:
            - name: SECRETS_MOUNT_PATH
              value: '{{ .Values.secretsMountPath }}'
            - name: SECRETS_AUTH_KEY_NAME
              value: "{{ .Values.secretsAuthKeyName }}"
            - name: ENABLE_HA
              value: "{{ .Values.haEnabled }}"
            - name: NODE_NAME
              value: "{{ .Values.appName }}"
            - name: HA_PORT
              value: "{{ .Values.haPort }}"
          volumeMounts:
            - name: {{ .Values.keyVaultName }}-secrets-store
              mountPath: {{ .Values.secretsMountPath }}
              readOnly: true
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: "kubernetes.io/os"
          operator: "Equal"
          value: "windows"
          effect: "NoSchedule"