---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.appName }}
        aadpodidbinding: {{ .Values.aadIdentityName }}
    spec:
      containers:
        - name: mi-adf-shir
          image: {{ .Values.image }}
          env:
            - name: AUTH_KEY
              value: "IR@019866c9-470a-41a3-a74d-54c6827096f3@mi-ingestion-adf-sbox@ServiceEndpoint=mi-ingestion-adf-sbox.uksouth.datafactory.azure.net@nBRcR7gpHzbx5L29tcq2Rmgml++/R4UQyKduUXvb1zY="
            - name: ENABLE_HA
              value: "{{ .Values.haEnabled }}"
            - name: NODE_NAME
              value: "{{ .Values.appName }}"
            - name: HA_PORT
              value: "{{ .Values.haPort }}"
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: "kubernetes.io/os"
          operator: "Equal"
          value: "windows"
          effect: "NoSchedule"